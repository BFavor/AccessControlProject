<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Database Query</title>
    <!-- Add the Boxicons google fonts libraries-->
    <link href="https://fonts.googleapis.com/css2?family=Ubuntu:wght@300;400;500;700&display=swap" rel="stylesheet">
    <link href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css" rel="stylesheet">
    <link rel="stylesheet" href="common.css">
    <script src="common.js"></script>
</head>
<body>

    <nav class="sidebar">
        <div class="sidebar-inner">
            <header class="sidebar-header">
                <button type="button" class="sidebar-burger" onclick="toggleSidebar()">
                    <i class='bx bx-menu'></i>
                </button>
            </header>
            <nav class="sidebar-menu">

                <button type="button">
                    <i class='bx bx-sun'></i>
                    <span>Toggle Theme</span>
                </button>
                <button type="button" onclick="goToUserProfile()">
                    <i class='bx bx-user'></i>
                    <span>User Profile</span>
                </button>
                <button type="button" onclick="goToQueryPage()">
                    <i class='bx bx-home'></i>
                    <span>Home Button</span>
                </button>
            </nav>
        </div>
    </nav>


    <div class="profile-container">
        <h1>User Profile</h1>
        <div id="profile-view">
            <img id="profile-picture" src="/uploads/default-picture.png" alt="Profile Picture" class="profile-picture-large" onerror="this.onerror=null; this.src='/uploads/default-picture.jpeg';">
            <p><strong>Username:</strong> <span id="username">placeholder</span></p>
            <p><strong>Bio:</strong> <span id="bio">placeholder</span></p>
            <p><strong>Algae Facts:</strong> <span id="algae-facts">placeholder</span></p>
            <button id="edit-button">Edit Profile</button>
        </div>
    
        <div id="profile-edit" style="display: none;">
            <form id="edit-profile-form">
                <label for="new-bio">Bio:</label>
                <textarea id="new-bio" name="new-bio"></textarea>
    
                <label for="new-facts">Algae Facts:</label>
                <textarea id="new-facts" name="new-facts"></textarea>
    
                <label for="new-profile-picture">Profile Picture:</label>
                <input type="file" id="new-profile-picture" name="new-profile-picture">
    
                <button type="submit">Save Changes</button>
                <button type="button" id="cancel-button">Cancel</button>
            </form>
        </div>
    </div>
    
    <script src="common.js"></script>
</body>
</html>
