<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Ubuntu:wght@300;400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="common.css">
    <style>
        .hidden-zone {
            position: absolute;
            top: 50px;  / Adjust for positioning /
            left: 50px; / Adjust for positioning /
            width: 100px;
            height: 100px;
            background: pink; / Invisible /
            cursor: pointer;
        }
    
        #secret-message {
            display: none;
            position: absolute;
            top: 200px;
            left: 50px;
            background: black;
            color: white;
            padding: 10px;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <!-- Login Form -->
    <div class="login-container">
        <h1 id="form-title">Login</h1>

        <!-- LOGIN FORM -->
        <form id="login-form">
            <label for="username">Username:</label>
            <input type="text" id="username" name="username" required>
            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required>
            <button type="button" onclick="login()">Login</button>
        </form>

        <!-- SIGNUP FORM (Initially Hidden) -->
        <form id="signup-form" style="display: none;">
            <label for="signup-username">Username:</label>
            <input type="text" id="signup-username" name="signup-username" required>
            <label for="signup-email">Email:</label>
            <input type="email" id="signup-email" name="signup-email" required>
            <label for="signup-password">Password:</label>
            <input type="password" id="signup-password" name="signup-password" required>
            <label for="confirm-password">Confirm Password:</label>
            <input type="password" id="confirm-password" name="confirm-password" required>
            <button type="button" onclick="signUp()">Sign Up</button>
        </form>

        <!-- SWITCH BUTTON -->
        <p id="toggle-text">
            Don't have an account? <a href="#" onclick="toggleForms()">Sign Up</a>
        </p>
    </div>
    <!-- Invisible hover zone -->
    <div class="hidden-zone" id="hover-area"></div>

    <!-- Hidden message -->
    <div id="secret-message">This is the secret information!</div>
    <script src="common.js">
        let hoverTimer;

        document.getElementById('hover-area').addEventListener('mouseenter', function() {
            hoverTimer = setTimeout(() => {
                document.getElementById('secret-message').style.display = 'block';
            }, 3000); // 3-second delay
        });

        document.getElementById('hover-area').addEventListener('mouseleave', function() {
            clearTimeout(hoverTimer);
            document.getElementById('secret-message').style.display = 'none';
        });
    </script>
</body>
</html>
