version: '3'
services:
  # User Database:
  # Container Name: accesscontrolproject-mysql-users-1 
  mysql-users:
    image: mysql
    environment:
      - MYSQL_ROOT_PASSWORD=example
    volumes:
      - ./sql-users:/docker-entrypoint-initdb.d/:ro


  # User Management API: Contains only a backend API 
  # Container Name: accesscontrolproject-server-user-1
  server-user:
    build: ./server-user
    environment:
      - HOST=0.0.0.0
      - PORT=3000
      - MYSQLHOST=mysql-users
      - MYSQLUSER=root
      - MYSQLPASS=example
      - PEPPER=ef79
      - TOTPSECRET=supersecretcode
      - JWTSECRET=othersupersecretcode
    volumes:
      - ./server-user/backend-users:/app/backend-users
    ports:
      - "3000:3000"
  # Other Database 
  # Container Name: accesscontrolproject-mysql-data-1
  mysql-data:
    image: mysql
    environment:
      - MYSQL_ROOT_PASSWORD=example
    volumes:
      - ./sql-data:/docker-entrypoint-initdb.d/:ro
  
  
  # Data API/Server: Contains a backed and frontend 
  # Container Name: accesscontrolproject-server-data-1
  server-data:
    build: ./server-data
    environment:
      - HOST=0.0.0.0
      - PORT=80
      - MYSQLHOST=mysql-data
      - MYSQLUSER=root
      - MYSQLPASS=example
      - JWTSECRET=othersupersecretcode  
    volumes:
      - ./server-data/backend-data:/app/backend-data
      - ./server-data/frontend:/app/frontend
    ports:
      - "80:80"
